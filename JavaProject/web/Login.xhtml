        <style type="text/css">
body{
	background-image: url(image/cool-background.png);
	background-size: cover;
	background-repeat: no-repeat;
	font-family: cursive;
}

div{
	box-sizing: border-box;
	border-radius: 20px;
	position: absolute;
	top: 50%;
    left: 50%;
	transform: translate(-50%,-50%);
	width: 320px;
    height: 450px;
    padding: 60px 25px;
    border-style: solid;
	border-color: black;
	background-color: white;

}	
h1{
	text-align: center;
	text-shadow: 2px 2px 5px red;
	margin-top: -20px;
	margin-bottom: 10px;
	font-weight: bold;
}

{

	height: 30px;

 	border-radius: 5px;

 	outline: none; 
 	margin-bottom: 10px; 
}

.submit{
	background-color: turquoise;
	color: black;
	padding: 12px 20px;
	margin: 4px 0px;
	border: none;
	text-align: center;
	text-decoration: none;
	border-radius: 8px;
	display: inline-block;
	font-size: 17px;
	font-weight: bold;
	width: 100%;

}
.submit:hover{
	background-color:darkcyan;
	color: whitesmoke;
}

a{
	color: red;
    font-size: 15px;
}
span{
	float: right;
	margin-top: -30px;
}
