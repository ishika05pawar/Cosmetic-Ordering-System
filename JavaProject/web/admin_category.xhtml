<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
       <meta charset="utf-8"/>
	
	<title></title>
	<style type="text/css">
		.section3
		{
			margin-top: 20px;
			background-color: cyan;
			width: 80%;
			float: right;
			
			background-color: lavender;
		}
		.section3 .card table th
		{
			padding: 10px; 
			background-color: gray;
			color: maroon;
			font-weight: bold;
			font-size: 20px;
		}
		.section3 .card table td
		{
			font-size: 18px;
		}
		.action
		{
			background-color: purple;
			padding: 5px;
		}
		.action a
		{
			text-decoration: none;
			color: white;
			font-size: 18px;

		}
		.cat
		{
			margin-top: 10px;
			font-size: 20px;
			padding: 10px;
			background-color: maroon;
			font-weight: bold;
			color: white;

		}
		.cat-option
		{
			margin-top: 20px;
			font-size: 18px;
		}
		input[type = text]
		{
			font-size: 17px;
		}
		.add
		{
			font-size: 18px;
			background-color: purple;
			color: white;
			font-weight: bold;
			border-radius: 6px;
			padding: 10px;
			margin-top: 10px;
		}
		.user
		{
			font-size: 21px;
			background-color: maroon; 
			color: white; 
			padding: 10px;
			margin-bottom: 20px;
		}
	</style>

    </h:head>
    <h:body>
        <ui:include src="a.xhtml"/>
 <button onclick="topFunction()" id="myBtn" title="Go to top"> &uarr; </button>
	

	<section class="section3">
		
		<div class="user" align="center"> CATEGORY DETAILS </div>
		<div> 
			<div class="card">
                            <div class="card">
<f:view>

 <div class="cat-option" align="center">
    <h:form>
        <h1><h:outputText/></h1>
        <h:dataTable value="#{bean.showemp()}" var="item" style="background-color: lavender;" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Category id"/>
                </f:facet>
                <h:outputText value="#{item.cid}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Category Name"/>
                </f:facet>
                <h:outputText value="#{item.category}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Action"/>
                  
                </f:facet>
                <h:commandLink class="action" value="Edit" action="#{bean.searchcategory(item.cid)}"></h:commandLink>
                <h:commandLink class="action" value="Delete" action="#{bean.catdelete(item.cid)}"></h:commandLink>
               
            </h:column>
          
        </h:dataTable>
    </h:form>
 </div>
</f:view>
                            </div>


                    <h:form>
                    <div class="cat" align="center">  ADD CATEGORY  </div>
                    <div class="cat-option" align="center">
						<b> Category </b>
						
                                                <h:inputText id="category" value="#{bean.category}"></h:inputText>
						<br/>
                                                <h:commandButton class="add" value="ADD" action="#{bean.insert()}"></h:commandButton>
						
					</div>
					</h:form>

					
			</div>
	    </div>
	</section>
        <script>
//Get the button
var mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>


    </h:body>
</html>
